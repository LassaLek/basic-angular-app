<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mat-primary">
      <p>
        <mat-form-field appearance="fill" color="primary">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="jan.novak@krm22.com" formControlName="{{formValuesEnum.EMAIL}}" required
                 pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
          <mat-error *ngIf="f[formValuesEnum.EMAIL].invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill" color="primary">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="{{formValuesEnum.PASSWORD}}">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>

      <p>
        <mat-error *ngIf="errorMsg">{{errorMsg | titlecase}}</mat-error>
      </p>

      <div class="button">
        <button type="submit" mat-button color="accent">{{authTextsEnum.LOGIN}}</button>
      </div>
    </form>

  </mat-card-content>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</mat-card>
